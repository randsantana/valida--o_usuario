<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex items-start justify-center min-h-screen pt-20">
    <div class="w-full max-w-sm p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-semibold   mb-2 text-center">
        Validação de Usuario
    </h1>
        <form>
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-900">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
